  // serverip.txt and tailscaleserverip.txt should contain strings like: 192.168.0.237:8080 or 100.121.13.50:8080
  // default to the same host:port that is serving this page.
// this prevents falling back to localhost:8080 when the page is served from :8081
let serverIP = `${location.hostname}${location.port ? ':' + location.port : ''}`;


  // Tiny reachability probe using an Image (avoids CORS problems)
  function hostIsReachable(host, timeout = 1500) {
    return new Promise((resolve) => {
      let done = false;
      const img = new Image();
      const timer = setTimeout(() => {
        if (done) return;
        done = true;
        img.src = '';
        resolve(false);
      }, timeout);

      img.onload = () => {
        if (done) return;
        done = true;
        clearTimeout(timer);
        resolve(true);
      };
      img.onerror = () => {
        if (done) return;
        done = true;
        clearTimeout(timer);
        resolve(false);
      };

      // use favicon (small) â€” add timestamp to avoid caching
      img.src = `http://${host}/favicon.ico?ts=${Date.now()}`;
    });
  }

  async function chooseServerIP() {
    // helper: try reading a file and returning trimmed text or null
    async function readFileTrim(path) {
      try {
        const r = await fetch(path, { cache: 'no-store' });
        if (!r.ok) return null;
        const t = (await r.text()).trim();
        return t || null;
      } catch (e) {
        return null;
      }
    }

    // 1) try serverip.txt
    const ipFromFile = await readFileTrim('./serverip.txt');
    if (ipFromFile) {
      console.log('serverip.txt contains:', ipFromFile);
      if (await hostIsReachable(ipFromFile)) {
        console.log('Using serverip.txt value:', ipFromFile);
        return ipFromFile;
      } else {
        console.warn('serverip.txt value not reachable:', ipFromFile);
      }
    } else {
      console.warn('serverip.txt not found or empty, will try tailscaleserverip.txt');
    }

    // 2) try tailscaleserverip.txt
    const tailIp = await readFileTrim('./tailscaleserverip.txt');
    if (tailIp) {
      console.log('tailscaleserverip.txt contains:', tailIp);
      if (await hostIsReachable(tailIp)) {
        console.log('Using tailscaleserverip.txt value:', tailIp);
        return tailIp;
      } else {
        console.warn('tailscaleserverip.txt value not reachable:', tailIp);
      }
    } else {
      console.warn('tailscaleserverip.txt not found or empty');
    }

    // 3) fallback
    console.warn('Falling back to default:', serverIP);
    return serverIP;
  }

document.getElementById('saveMem1').onclick = async () => {
  saveDialog.style.display = 'none';
  try {
    const emulator = window.EJS_emulator;
    const state    = emulator.gameManager.getState(); // Uint8Array
    const profile  = localStorage.getItem("activeProfile") || "Guest";
    const baseName = emulator.getBaseFileName();
    const fileName = `${profile}-${baseName}`;

    // Convert Uint8Array Ã¢â€ â€™ Base64
    function uint8ToBase64(uint8Array) {
      let binary = '';
      const chunkSize = 0x8000;
      for (let i = 0; i < uint8Array.length; i += chunkSize) {
        binary += String.fromCharCode.apply(null, uint8Array.subarray(i, i + chunkSize));
      }
      return btoa(binary);
    }
    const base64  = uint8ToBase64(state);
    const wrapped = `[[[${base64}]]]`;

    // Send as FormData blob
    const form = new FormData();
    form.append("files[]", new Blob([wrapped], { type: "text/plain" }), fileName);
    const res = await fetch(`/emulator/Mem1/${encodeURIComponent(fileName)}`, {
      method: 'PUT',
      body: form
    });
    if (!res.ok) throw new Error(`Server responded with ${res.status}`);
    showSavedIndicator();
  } catch (err) {
    console.error("Save failed:", err);
    alert(`Save error: ${err.message}`);
  }
};

    const len    = binary.length;
    const buffer = new Uint8Array(len);
    for (let i = 0; i < len; i++) buffer[i] = binary.charCodeAt(i);

// Mirror the active profile icon into the netplay UI container (so it shows left of "Player X")
(function mirrorActiveProfileToNetplay(){
  const tryAppend = () => {
    const container = document.getElementById('netplayUIContainer');
    if (!container) return false;

    // avoid creating multiple clones
    if (document.getElementById('netplayProfileClone')) return true;

    // use a clone so original positioning/logic remains unchanged
    const clone = img.cloneNode(true);
    clone.id = 'netplayProfileClone';
    // remove any absolute/fixed layout attributes the original may have
    clone.style.position = '';
    clone.style.top = '';
    clone.style.left = '';
    clone.style.width = '27px';
    clone.style.height = '26px';
    clone.style.cursor = 'pointer';
    clone.style.pointerEvents = 'auto';

    // ensure clicking clone does same as original
    clone.addEventListener('click', (ev) => { ev.preventDefault(); img.click(); });

    // Insert clone before the Player label (so profile is left of "Player X")
    const label = document.getElementById('netplayPlayerLabel') || document.getElementById('playerLabel') || document.querySelector('.netplay-player-label');
    if (label) container.insertBefore(clone, label);
    else container.appendChild(clone);

    return true;
  };

  // Try immediate append; if container not present yet, observe DOM and try again
  if (!tryAppend()) {
    const mo = new MutationObserver(() => {
      if (tryAppend()) mo.disconnect();
    });
    mo.observe(document.body, { childList: true, subtree: true });

    // fallback attempt after a short delay (covers race conditions)
    setTimeout(() => { tryAppend() && mo.disconnect(); }, 1500);
  }

// ---------- PLATFORM-AWARE netplay file helpers (replace npFilePath / putJson / readJson) ----------
/*
  Mirrors memory-card upload method: if platform.txt === 'windows'
  we use the direct host /netplay/... URLs (existing behavior). Otherwise we
  use the server upload API for writes and attempt the API download for reads,
  falling back to the direct URL when necessary.
*/

const __np_platform_cache = { value: null };

async function getPlatformMode() {
  if (__np_platform_cache.value !== null) return __np_platform_cache.value;
  let mode = 'windows';
  try {
    const r = await fetch('./platform.txt', { cache: 'no-store' });
    if (r.ok) {
      const t = (await r.text()).trim();
      if (t) mode = t;
    }
  } catch (e) {
    console.warn('getPlatformMode: could not load platform.txt, defaulting to \"windows\"', e);
  }
  __np_platform_cache.value = mode;
  return mode;
}

// Helper: treat android as windows ONLY for refresh/visual decisions.
// This allows Android to keep using API upload/download for netplay file IO,
// while enabling Windows-like refresh behavior where desired.
async function getRefreshMode() {
  const p = (await getPlatformMode()) || 'windows';
  return (String(p).toLowerCase() === 'android') ? 'windows' : p;
}


/**
 * Build a canonical netplay path URL (keeps existing signature).
 * Callers still pass npFilePath(sessionId, name) everywhere.
 */
function npFilePath(sessionId, name) {
  // keep the original host-style path (used as canonical representation)
  return `http://${SIGNAL_HOST}/netplay/${encodeURIComponent(sessionId)}/${encodeURIComponent(name)}`;
}

/**
 * putJson(url, obj) -> writes JSON to the remote. If platform != windows,
 * this will upload a file via /api/file/upload?path=... using FormData (like memory-card logic).
 *
 * Accepts the existing npFilePath() output as `url`.
 */
/**
 * putJson(url, obj) -> writes JSON to the remote.
 * On 'windows' use direct PUT (existing). On 'android' upload wrapped Base64 via memory-card-style API.
 */
async function putJson(url, obj) {
  const platform = await getPlatformMode();

  // windows: unchanged (direct PUT JSON)
  if (platform === 'windows') {
    return fetch(url, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(obj)
    });
  }

  // parse url to extract sessionId + filename where possible
  try {
    const parsed = new URL(url, location.origin);
    const parts = parsed.pathname.split('/').filter(Boolean);
    const netIdx = parts.indexOf('netplay');
    if (netIdx === -1 || parts.length < netIdx + 3) {
      // If we couldn't parse a netplay path, fallback to the "generic" API upload path
      const fallbackForm = new FormData();
      // For android we wrap the JSON as base64 inside triple-brackets to avoid partial-overwrite problems
      if (String(platform).toLowerCase() === 'android') {
        const jsonStr = JSON.stringify(obj);
        const b64 = btoa(unescape(encodeURIComponent(jsonStr)));
        fallbackForm.append('files[]', new Blob([`[[[${b64}]]]`], { type: 'text/plain' }), 'payload.json');
        return fetch(`/api/file/upload?path=${encodeURIComponent(`/netplay/`)}`, { method: 'PUT', body: fallbackForm });
      } else {
        // other non-windows platforms: upload raw json blob (existing compatibility behavior)
        fallbackForm.append('files[]', new Blob([JSON.stringify(obj)], { type: 'application/json' }), 'payload.json');
        return fetch(`/api/file/upload?path=${encodeURIComponent(`/netplay/`)}`, { method: 'PUT', body: fallbackForm });
      }
    }

    const sessionId = parts[netIdx + 1];
    const nameParts = parts.slice(netIdx + 2);
    const fileName = nameParts.join('/');

    // If android -> wrap as triple-bracketed base64 text (memory-card style)
    if (String(platform).toLowerCase() === 'android') {
      const jsonStr = JSON.stringify(obj);
      // Use UTF-8 safe base64
      const b64 = btoa(unescape(encodeURIComponent(jsonStr)));
      const wrapped = `[[[${b64}]]]`;
      const form = new FormData();
      form.append('files[]', new Blob([wrapped], { type: 'text/plain' }), fileName);
      const uploadPath = `/api/file/upload?path=${encodeURIComponent(`/netplay/${sessionId}/`)}`;
      return fetch(uploadPath, { method: 'PUT', body: form });
    } else {
      // Non-android non-windows: keep previous behavior (upload JSON blob)
      const form = new FormData();
      const blob = new Blob([JSON.stringify(obj)], { type: 'application/json' });
      form.append('files[]', blob, fileName);
      const uploadPath = `/api/file/upload?path=${encodeURIComponent(`/netplay/${sessionId}/`)}`;
      return fetch(uploadPath, { method: 'PUT', body: form });
    }
  } catch (e) {
    // fallback: attempt direct PUT of JSON to original url
    console.warn('putJson: upload via API failed, falling back to direct PUT', e);
    try {
      return fetch(url, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(obj) });
    } catch (err) {
      // return rejected promise so caller can handle
      return Promise.reject(err);
    }
